name: Update File Count

on:
  push:
    branches:
      - main

jobs:
  update-count:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Count Files
        id: filecount
        run: |
          COUNT=$(find . -type f -not -path "./.git/*" | wc -l)
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          sed -i "s/<!-- FILE_COUNT -->.*<!-- END_FILE_COUNT -->/<!-- FILE_COUNT -->${{ steps.filecount.outputs.count }}<!-- END_FILE_COUNT -->/" README.md

      - name: Commit Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Auto update file count" || echo "No changes to commit"
          git push
